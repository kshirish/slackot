<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="/">
        <title>Slackot</title>

        <link rel="shortcut icon" sizes="16x16 24x24 32x32 48x48 64x64 96x96" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="angular-csp.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        <script type="text/javascript">

            // For people without a token, there is only one place - login!
            if(!sessionStorage.getItem('token') && window.location.pathname !== '/') {
                window.location.href = '/';
            } else if(sessionStorage.getItem('token') && window.location.pathname === '/') {
                window.location.href = '/home';
            }
        
        </script>
    
    </head>
    <body ng-app="slackot">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="jumbotron">
                    <h1><a href="/home">Slackot!</a></h1>
                    <p>Slackot brings all your communication together in one place. It's real-time messaging app.</p>
                </div>

                <div ng-view></div>

            </div>
        </div>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="angular-route.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="js/config/config.js"></script>
        <script type="text/javascript" src="js/controllers/home-controller.js"></script>
        <script type="text/javascript" src="js/controllers/login-controller.js"></script>
        <script type="text/javascript" src="js/controllers/room-controller.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
